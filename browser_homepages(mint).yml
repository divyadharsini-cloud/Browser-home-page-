---
- name: Disable and lock Firefox password manager on manually installed Firefox
  hosts: FH-2
  become: yes
  tasks:

    - name: Check if distribution directory exists for Firefox 117
      stat:
        path: /opt/firefox117/distribution
      register: dist_dir

    - name: Create distribution directory if it does not exist
      file:
        path: /opt/firefox117/distribution
        state: directory
        mode: '0755'
        owner: root
        group: root
      when: not dist_dir.stat.exists

    - name: Set Firefox policies.json with password manager disabled and locked
      copy:
        dest: /opt/firefox117/distribution/policies.json
        content: |
          {
            "policies": {
              "DisablePasswordManager": true,
              "PasswordManagerEnabled": false,
              "BlockAboutAddons": true,
              "DisableFirefoxAccounts": true
            }
          }
        mode: '0644'
